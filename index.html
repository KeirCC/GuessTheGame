<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess the Game in progress</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #121212;
            color: white;
        }
        h1 {
            margin-top: 20px;
            font-size: 1.5em;
        }
        #search-container {
            display: flex;
            justify-content: center;
            margin: 20px;
            position: relative;
        }
        #guess {
            width: 70%;
            padding: 10px;
            border: none;
            border-radius: 20px;
            font-size: 1em;
        }
        #submit-btn {
            padding: 10px 20px;
            margin-left: 10px;
            border: none;
            border-radius: 20px;
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
            font-size: 1em;
        }
        #suggestions {
            border: 1px solid #ccc;
            max-height: 100px;
            overflow-y: auto;
            position: absolute;
            background-color: #333;
            color: white;
            width: 70%;
            border-radius: 10px;
            z-index: 1000;
            top: 40px;
        }
        .suggestion {
            padding: 8px;
            cursor: pointer;
        }
        .suggestion:hover {
            background-color: #444;
        }
        #feedback {
            margin: 20px;
            font-size: 1.2em;
        }
        #guess-history {
            display: flex;
            flex-direction: column-reverse;
            align-items: center;
            gap: 10px;
            margin-top: 20px;
            width: 80%;
            margin-left: auto;
            margin-right: auto;
        }
        .guess-entry {
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 20px;
            background-color: #1e1e1e;
            padding: 10px;
            border-radius: 10px;
            width: 100%;
            border: 1px solid #333;
        }
        .yellow {
            background-color: #FFD700 !important; /* Ensure yellow overrides other styles */
            color: rgb(0, 0, 0);
        }
        .guess-name {
            font-weight: bold;
            font-size: 1em;
            color: #ffffff;
            flex: 0 0 20%;
            text-align: left;
        }
        .result-container {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: flex-start;
            flex: 1;
        }
        .result {
            background-color: #1e1e1e;
            color: white;
            border-radius: 10px;
            width: 100px;
            padding: 10px;
            font-size: 0.8em;
            display: flex;
            flex-direction: column;
            align-items: center;
            border: 1px solid #333;
            text-align: center;
        }
        .result-heading {
            font-size: 0.75em;
            color: #aaaaaa;
        }
        .result-data {
            font-size: 1em;
            font-weight: bold;
            color: #ffffff;
        }
        .green {
            background-color: #4CAF50;
            color: black;
        }
        .grey {
            background-color: #757575;
            color: white;
        }
    </style>
</head>
<body>
    <h1>Guess the Game!</h1>

    <div id="search-container">
        <input type="text" id="guess" placeholder="Type a guess here..." oninput="showSuggestions()" />
        <button id="submit-btn" onclick="submitGuess()">Submit</button>
        <div id="suggestions"></div>
    </div>

    <div id="feedback">Guess the game based on the criteria below. You have 10 guesses.</div>

    <div id="guess-history"></div>

    <script>
        let gamesList = [];
        let selectedGame;
        let guessCount = 0;
        const maxGuesses = 10;
        let guessedGames = [];
        let validGuesses = [];

        // Fetch the games list from games.json and select a random game
        fetch('https://keircc.github.io/GuessTheGame/games.json')
            .then(response => response.json())
            .then(data => {
                gamesList = data;
                selectedGame = selectRandomGame();
                console.log("Selected game:", selectedGame);
            })
            .catch(error => console.error("Error loading games:", error));

        function selectRandomGame() {
            const randomIndex = Math.floor(Math.random() * gamesList.length);
            return gamesList[randomIndex];
        }

        function showSuggestions() {
            const input = document.getElementById('guess').value.toLowerCase();
            const suggestions = document.getElementById('suggestions');
            suggestions.innerHTML = '';

            if (input) {
                const filteredGames = gamesList.filter(game => game.name.toLowerCase().includes(input));
                filteredGames.forEach(game => {
                    const div = document.createElement('div');
                    div.innerText = game.name;
                    div.className = 'suggestion';
                    div.onclick = () => {
                        document.getElementById('guess').value = game.name;
                        suggestions.innerHTML = '';
                    };
                    suggestions.appendChild(div);
                });
            }
        }

        function submitGuess() {
            if (guessCount >= maxGuesses) {
                alert(`You've reached the maximum guesses! The correct game was: ${selectedGame.name}`);
                return;
            }

            // Ensure guess is lowercase for comparison
            const userGuess = document.getElementById('guess').value.trim().toLowerCase();
            if (!userGuess) {
                alert("Please enter a guess.");
                return;
            }

            // Check if guess is a duplicate
            if (guessedGames.includes(userGuess)) {
            alert("You have already guessed this game!");
            return;
            }

            // Check if guess is valid
            if (!validGuesses.includes(userGuess)) {
            alert("Please select a valid game from the suggestions.");
            return;
            }

            //Add the valid guess to the guessedGames array
            guessedGames.push(userGuess);

            const feedback = document.getElementById('feedback');
            guessCount++;

            if (userGuess.toLowerCase() === selectedGame.name.toLowerCase()) {
                feedback.innerText = `Correct! You've guessed the game in ${guessCount} guesses!`;
                displayGuessResult(userGuess);
            } else {
                feedback.innerText = `Incorrect! You have ${maxGuesses - guessCount} guesses left. Hereâ€™s how close you were:`;
                displayGuessResult(userGuess);
            }
        }

        function displayGuessResult(guess) {
            const guessHistory = document.getElementById('guess-history');
            const guessedGame = gamesList.find(game => game.name.toLowerCase() === guess.toLowerCase());
            const guessEntry = document.createElement('div');
            guessEntry.className = 'guess-entry';

            const guessNameDiv = document.createElement('div');
            guessNameDiv.className = 'guess-name';
            guessNameDiv.innerText = guess;
            guessEntry.appendChild(guessNameDiv);

            const resultContainer = document.createElement('div');
            resultContainer.className = 'result-container';

            const fields = [
                { label: 'Genre', key: 'genre' },
                { label: 'Date Released', key: 'year' },
                { label: 'Platform', key: 'platform' },
                { label: 'Publisher', key: 'publisher' },
                { label: 'Developer', key: 'developer' }
            ];

            fields.forEach(field => {
                const resultDiv = document.createElement('div');
                resultDiv.className = 'result';

                const heading = document.createElement('div');
                heading.className = 'result-heading';
                heading.innerText = field.label;

                const data = document.createElement('div');
                data.className = 'result-data';
                data.innerText = guessedGame && guessedGame[field.key] ? guessedGame[field.key] : "Unknown";

                // Exact match (green) condition
                if (guessedGame && guessedGame[field.key] === selectedGame[field.key]) {
                    resultDiv.classList.add('green');
                } 
                // "Close" match for the year (yellow) condition, parse values as integers
                else if (field.key === 'year' && guessedGame && selectedGame.year &&
                         Math.abs(parseInt(guessedGame.year) - parseInt(selectedGame.year)) <= 5) {
                    console.log(`Year close match found for ${guessedGame.name}: ${guessedGame.year} vs ${selectedGame.year}`);
                    resultDiv.classList.add('yellow');
                } 
                // No match (grey) condition
                else {
                    resultDiv.classList.add('grey');
                }

                resultDiv.appendChild(heading);
                resultDiv.appendChild(data);
                resultContainer.appendChild(resultDiv);
            });

            guessEntry.appendChild(resultContainer);
            guessHistory.appendChild(guessEntry);
        }
    </script>
</body>
</html>
